<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>whiskey Apocalypse</title>
  </head>
  <body>
    <div class="game-container">
      <canvas class="canvas-element"></canvas>
      <div class="mobile-controls">
        <div class="mobile-left"><button>L</button></div>
        <div class="mobile-right"><button>R</button></div>
        <div class="mobile-top-left"><button>JL</button></div>
        <div class="mobile-top-right"><button>JR</button></div>
      </div>
    </div>
    <div class="startContainer" id="startContainer">
      <p class="startMessage">Collect 10 bottles for go to next step</p>
      <button class="startButton" id="startBtn">Start</button>
    </div>
    <div class="winContainer hide" id="winContainer">
      <p class="winMessage">You Win</p>
      <button class="winBtn" id="winBtn">Next</button>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
